<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <!-- External CSS File -->
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./css/contact.css" />

    <!-- Unicons Link -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="logo">
        <a href="../index.html"
          ><i class="uil uil-brightness"></i> Lambton Zoo</a
        >
      </div>
      <input type="checkbox" id="click" />
      <label for="click" class="menu-btn">
        <i class="uil uil-bars"></i>
      </label>
      <ul>
        <li>
          <a href="../index.html" class="active">Home</a>
        </li>
        <li>
          <a href="./visit.html">Visits</a>
        </li>

        <li></li>
        <li>
          <a href="./animals.html">Animals</a>
        </li>
        <li>
          <a href="./plants.html">Plant</a>
        </li>
        <li>
          <a href="./events.html">Events</a>
        </li>
        <li>
          <a href="./contact.html">Contact</a>
        </li>
      </ul>
    </nav>

    <!-- Form -->
    <div class="header">
      <h1>Contact Us</h1>
    </div>

    <!-- Contact Form -->
    <div class="container">
      <div class="image">
        <img
          src="https://img.freepik.com/premium-vector/zoo-cartoon-illustration-with-safari-animals-forest-background_2175-4797.jpg"
          alt="Contact Image"
        />
      </div>
      <div class="form-container">
        <form class="form" action="/submit-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name.." />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email.."
          />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Write something.."
          ></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <a href="./index.html"
        ><i class="uil uil-brightness"></i> <b>Lambton Zoo</b></a
      >
      <ul>
        <li>
          <a href="#"><i class="uil uil-instagram"></i></a>
        </li>
        <li>
          <a href="#"><i class="uil uil-facebook"></i></a>
        </li>
        <li>
          <a href="#"><i class="uil uil-twitter"></i></a>
        </li>
      </ul>
    </footer>
    <span class="copyright"
      >Made by Group4</span
    >
  </body>
</html>
